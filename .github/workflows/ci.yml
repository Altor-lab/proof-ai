name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - name: Type check
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify CLI works
        run: |
          node bin/proof.js --version
          echo 'print("hello")' | node bin/proof.js verify --stdin --language python --sandbox none

  docker-test:
    name: Docker Sandbox Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Pull Docker image
        run: docker pull python:3.12-slim

      - name: Verify Docker sandbox
        run: |
          node bin/proof.js verify --code 'print("hello from Docker!")' --language python --sandbox docker --json
